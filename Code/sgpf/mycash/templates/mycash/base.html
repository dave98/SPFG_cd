<!--
Main template, is used to not repeat the code in all other templates
Presents NavBar and SideBar - html base for all others
    Links to:
        Profile
        Overview
        Budget
        Historical Data
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>{% block title %}MyCash{% endblock %}</title>

	<!-- loads path static file -->
	{% load staticfiles %}

    <!-- Boostrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'mycash/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mycash/css/jquery-ui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mycash/css/jquery.dataTables.min.css'  %}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">

	<!-- Ajax -->
    <script type="text/javascript" src="{% static 'mycash/js/jquery.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'mycash/js/bootstrap.min.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'mycash/js/jquery-ui.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script type="text/javascript" src="{% static 'mycash/js/jquery.dataTables.min.js' %}"></script>
</head>

<body>
	<div class="container-full">

		<!-- Nav -->
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container margin-left-nav">
				<div class="row">
					<div class="col-md-2">
						<!-- Navbar brand (Brainiac) y botÃ³n colapsable -->
						<div class="navbar-header">
							<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
							<a class="navbar-brand" href="{% url 'mycash:overview' %}">MyCash</a>
						</div>
					</div>

					<div class="col-md-10">
						<div class="navbar-collapse collapse" id="navbar-main">

							<!-- Navbar botones -->
							<ul class="nav navbar-nav horizontal mar-left">
								<li><a href="#">We are?</a></li>
								<li><a href="#">Contact</a></li>
							</ul>

                            <ul class="nav navbar-nav navbar-right horizontal">
								<li><a href="{% url 'mycash:log-out' %}"><i class="glyphicon glyphicon-log-out"></i>  Log Out</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right horizontal">
								<li><a href="{% url 'mycash:add-expense' %}"><i class="	glyphicon glyphicon-plus"></i>  Add Expense</a></li>
							</ul>
                            <ul class="nav navbar-nav navbar-right horizontal">
                                <li><a href="{% url 'mycash:add-income' %}"><i class="glyphicon glyphicon-plus"></i>  Add Income</a></li>
							</ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <section class="container-full">

		<!-- Main page -->
		<div class="row" id="full-page">
			<!-- Sidebar -->
			<div class="col-md-2">
                <nav class="profile-menu">
                    <ul class="nav navbar vertical">
						<li><a href="{% url 'mycash:profile' %}"><i class="glyphicon glyphicon-user"></i> Profile</a></li>
                        <li><a href="{% url 'mycash:overview' %}"><i class="glyphicon glyphicon-th"></i> Overview</a></li>
						<li><a href="{% url 'mycash:budget' %}"><i class="glyphicon glyphicon-stats"></i> Budget</a></li>
						<li><a href="#"><i class="glyphicon glyphicon-align-justify"></i> Historical Data</a></li>
                    </ul>
                </nav>
			</div>

			<!-- Content - Data Box -->
			<div class="col-md-10">
                <!-- Body -->
                {% block body %}
                {% endblock %}

                <!-- Javascript -->
                <script>
                    $(document).ready(function(){
                        {% block jquery %}
                        {% endblock %}
                    })
                </script>
				<hr><hr>
                <!-- Chart -->
                {% block chart %}
                {% endblock %}
			</div>
         </div>
	</section>
</body>
</html>
