<!--
    Main view of the page, is the first thing we see when entering our website
        Sign-In
        Sign-Up
-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>MyCash</title>
    <style>
    .vertical-offset-100{
        padding-top:100px;
    }

    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
        background-color: #000000;
        padding: 20px;
    }

    .carousel-inner img {
        width: 100%;
        margin: auto;
        max-height:400px;
    }

    /* Hide the carousel text when the screen is less than 600 pixels wide */
    @media (max-width: 600px) {
        .carousel-caption {
            display: none;
        }
    }
  </style>
</head>

<body>

	<div class="container-full">

		<!-- Nav -->
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container margin-left-nav">
				<div class="row">
					<div class="col-md-2">
						<!-- Navbar brand (Brainiac) y botÃ³n colapsable -->
						<div class="navbar-header">
							<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
							<a class="navbar-brand" href="{% url 'mycash:index' %}">MyCash</a>
						</div>
					</div>

					<div class="col-md-10">
						<div class="navbar-collapse collapse" id="navbar-main">

							<!-- Navbar botones -->
							<ul class="nav navbar-nav horizontal mar-left">
								<li><a href="#">Contact</a></li>
							</ul>
                            <ul class="nav navbar-nav navbar-right horizontal">
								<li><a href="{% url 'mycash:sign-in' %}"><i class="glyphicon glyphicon-log-in"></i>  Sign In</a></li>
							</ul>
                            <ul class="nav navbar-nav navbar-right horizontal">
								<li><a href="{% url 'mycash:sign-up' %}"><i class="glyphicon glyphicon-user"></i>  Sign Up</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</div>

    {% block body %}
    {% endblock %}
</body>
