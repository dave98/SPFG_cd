{% extends 'mycash/base.html' %}
{% block title %}Manage Income{% endblock %}

<!--
    IncomeForm Created in the forms, this based on ModelForm, what it does is map the
    fields with the attributes of the class, and thus save it, update it and
    delete it.
        [CROUP]
-->

{% block body %}
<br><br><hr>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-9 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Income</h3>
                </div>
                <div class="panel-body">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}
                        {% include 'mycash/form-template.html' %}
                        <input class="btn btn-lg btn-success btn-block" type="submit" name="submit", value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
