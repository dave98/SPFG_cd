<form method="GET" class="form-inline">
    <div class="form-group">
        <input type="text" name="name" placeholder="Search by Name" value="{{ request.GET.name }}" class="form-control"/>
    </div>
    <div class="form-group">
        <input type="text" name="date" placeholder="Search by Date" value="{{ request.GET.date }}" class="form-control"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Search">
</form>
