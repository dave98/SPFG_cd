{% extends 'mycash/base.html' %}

{% block body %}
<h2 align="center" class="text-success fa-2x">Expenses</h2>

<a href="{% url 'mycash:add-expense' %}" class="btn btn-info" role="button">Add Expense</a>
<hr><hr>
<div class="table-responsive">
    <table class="table table-striped" >
        <thead>
            <th scope="col">#</th>
            <th scope="col">Expense</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </thead>
        <tbody>
            {% for expense in all_expense %}
                <tr>
                    <th>{{ forloop.counter }}</th>
                    <td>{{ expense.name }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.date }}</td>
                    <td><a href="{% url 'mycash:upd-expense' expense.id %}"><i class="glyphicon glyphicon-edit"></i></a></td>
                    <td>
                        <form action="{% url 'mycash:del-expense' expense.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <input type="hidden", name="expense_id" value="{{ expense.id }}">
                            <button type="submit" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
