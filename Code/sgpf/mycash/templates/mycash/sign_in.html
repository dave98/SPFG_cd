{% extends 'mycash/index.html' %}

<!--
    Login Screen, You can enter the system by entering your email and password.!!
-->

{% block body%}
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-6 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Sign In</h3></div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" method="POST", class="form-horizontal">
                        {% csrf_token %}

                        <fieldset>
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}" class="col-sm-3 control-label"> Email </label>
                                <div class="col-sm-9">{{ form.email }}</div>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}" class="col-sm-3 control-label"> Password </label>
                                <div class="col-sm-9">{{ form.password  }}</div>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" name="submit" value="SignIn">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
