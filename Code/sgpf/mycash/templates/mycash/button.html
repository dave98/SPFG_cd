<!-- Modal -->

<!-- Trigger the modal with a button -->
<div class="btn-group">
    <button onclick="return open_modal('{% url 'mycash:add-category' %}')" type="button" class="btn btn-primary">Add Category</button>
    <button onclick="return open_modal('{% url 'mycash:add-goal' %}')" type="button" class="btn btn-primary">Add Goal</button>
    <button onclick="return open_modal('{% url 'mycash:goal' %}')" type="button" class="btn btn-primary">Show Goals</button>

    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Chart</button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="{% url 'mycash:overview' %}">Pie Chart</a></li>
            <li><a href="{% url 'mycash:overview' %}">Bar Chart</a></li>
        </ul>
    </div>
</div>
<br>

<div id="popup" class="modal fade" role="dialog">   </div>

<script>
    function open_modal(url){
        $('#popup').load(url, function(){
            $(this).modal('show');
        });
        return false;
    }

    function close_modal(){
        $('#popup').modal('hide');
        return false;
    }
</script>
